<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha loja 1.0</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <h4>Lista de produtos da minha loja.</h4>
        </div>
        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Nome do produto" required>
            </div>
            <div class="lineInput">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" placeholder="Valor do produto" step="0.01" required>
            </div>
            <button class="background-blue" onclick="produto.salvar()">Salvar</button>
            <button class="background-red" onclick="produto.cancelar()">Cancelar</button>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>PRODUTO</th>
                            <th>VALOR</th>
                            <th>OPERAÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">   
                    </tbody>
                </table>
            </div>
        </div>
        <div id="flash-message"></div>
    </main>
 <script src="script.js"></script>   
</body>
</html>
